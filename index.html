<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bataweeknd Countdown</title>
    <link href="src/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>[ b ]</header>
    <h1>Bataclan Awards 2023</h1>
    <div id="countdown">
        <div class="countdown-time-unit">
            <p id="days">&nbsp;</p>
            <p id="days-label">&nbsp;</p>
        </div>
        <div class="countdown-time-unit">
            <p id="hours">&nbsp;</p>
            <p id="hours-label">&nbsp;</p>
        </div>
        <div class="countdown-time-unit">
            <p id="minutes">&nbsp;</p>
            <p id="minutes-label">&nbsp;</p>
        </div>
        <div class="countdown-time-unit">
            <p id="seconds">&nbsp;</p>
            <p id="seconds-label">&nbsp;</p>
        </div>
    </div>
    <div class="fireworks-container"></div>
    <script src="src/js/countdown/countdown.js"></script>
    <script src="dist/fireworks.js"></script>
    <script>
        const container = document.querySelector('.fireworks-container')

        const fireworks = new Fireworks({
            target: container,
            hue: 120,
            startDelay: 1,
            minDelay: 20,
            maxDelay: 30,
            speed: 4,
            acceleration: 1.05,
            friction: 0.98,
            gravity: 1,
            particles: 75,
            trace: 3,
            explosion: 5,
            boundaries: {
                top: 50,
                bottom: container.clientHeight,
                left: 50,
                right: container.clientWidth
            },
        })

        setInterval(() => {
            const isAfterBataweekndStartDate = bataweekndStartDate - new Date() <= 0
            const isBeforeBataweekndEndDate = new Date() - bataweekndEndDate <= 0
            const shouldStartFireworks = isAfterBataweekndStartDate && isBeforeBataweekndEndDate

            if (shouldStartFireworks) {
                fireworks.start()
            } else {
                fireworks.stop()
            }
        }, 1000)
    </script>
</body>

</html>
